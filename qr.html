<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css" />
</head>
<body>
    <div class="container">
        <p id="text">Enter text or URL</p>
        <input 
            type="text" 
            placeholder="Enter text or URL" 
            id="qrText" 
            autocomplete="off"
        />

        <div id="img-box">
            <img src="" id="qrImage" alt="QR Code will appear here" />
        </div>

        <button onclick="qrGenerator()" id="btn">Generate QR Code</button>
        <button onclick="resetQR()" id="btn-Reset">Reset</button>
    </div>

    <script>
        const qrImage = document.getElementById("qrImage");
        const qrText = document.getElementById("qrText");

        function qrGenerator() {
            const text = qrText.value.trim();
            if (text === "") {
                alert("Please enter some text or URL.");
                return;
            }
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" + encodeURIComponent(text);
            qrImage.alt = "QR code for " + text;
        }

        function resetQR() {
            qrText.value = "";
            qrImage.src = "";
            qrImage.alt = "QR Code will appear here";
            qrText.focus();
        }
    </script>
</body>
</html>
